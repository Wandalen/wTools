[package]
name = "wtools"
version = "0.2.11"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Volodymyr M. <volodymyr.migdal@gmail.com>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/wtools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/rust/wtools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/rust/wtools"
description = """
Collection of general purpose tools for solving problems. Fundamentally extend the language without spoiling, so may be used solely or in conjunction with another module of such kind.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
all-features = true

include = [
  "/rust/impl/wtools_lib.rs",
  # "/rust/impl/dt/mod.rs",
  # "/rust/impl/iter/mod.rs",
  # "/rust/impl/meta/mod.rs",
  # "/rust/impl/typing/mod.rs",
  # "/rust/impl/convert/mod.rs",
  # "/rust/impl/time/mod.rs",
  # xxx : check
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]
# rustdoc-args = []

[lib]
name = "wtools"
path = "rust/impl/wtools_lib.rs"

[[test]]
name = "wtools_test"
path = "rust/test/wtools_tests.rs"

[[test]]
name = "wtools_smoke_test"
path = "rust/test/_integration_test/smoke_test.rs"

[[example]]
name = "wtools_trivial_sample"
path = "sample/rust/wtools_trivial_sample/src/main.rs"

[features]

# iter

iter = [ "iter_tools" ]
iter_default = [
  "iter",
  "iter_use_std",
  "iter_tools/default"
]
iter_full = [
  "iter",
  "iter_use_std",
  "iter_use_alloc",
]
iter_use_std = [ "iter", "iter_tools/use_std" ]
iter_use_alloc = [ "iter", "iter_tools/use_alloc" ]

# meta

meta = [ "meta_tools" ]
meta_default = [
  "meta",
  "meta_for_each",
  "meta_impls_index",
  "meta_mod_interface",
  "meta_former",
  "meta_options",
  "meta_collection_make",
]
meta_full = [
  "meta",
  "meta_for_each",
  "meta_impls_index",
  "meta_mod_interface",
  "meta_former",
  "meta_options",
  "meta_collection_make",
]
meta_for_each = [ "meta", "meta_tools/for_each" ]
meta_impls_index = [ "meta", "meta_tools/impls_index" ]
meta_mod_interface = [ "meta", "meta_tools/mod_interface" ]
meta_collection_make = [ "meta", "meta_tools/collection_make" ]
meta_former = [ "meta", "meta_tools/former" ]
meta_options = [ "meta", "meta_tools/options" ]

# typing

typing = [ "typing_tools" ]
typing_default = [
  "typing",
  "typing_inspect_type",
  "typing_is_slice",
  "typing_implements",
]
typing_full = [
  "typing",
  "typing_inspect_type",
  "typing_is_slice",
  "typing_implements",
]
typing_nightly = [ "typing", "nightly", "typing_tools/nightly", ]
typing_inspect_type = [ "typing", "typing_tools/inspect_type" ]
typing_is_slice = [ "typing", "typing_tools/is_slice" ]
typing_implements = [ "typing", "typing_tools/implements" ]

# time

time = [ "time_tools" ]
time_default = [
  "time",
  "time_now",
]
time_full = [
  "time",
  "time_now",
]
time_now = [ "time", "time_tools/now" ]

# string

string = [ "wstring_tools" ]
string_indentation = [ "string", "wstring_tools/indentation", "wstring_tools/use_std" ]
string_parse = [ "string", "wstring_tools/parse", "wstring_tools/use_std" ]
string_split = [ "string", "wstring_tools/split", "wstring_tools/use_std" ]
string_default = [
  "string",
  "string_indentation",
  "string_parse",
  "string_split",
]
string_full = [
  "string",
  "string_indentation",
  "string_parse",
  "string_split",
]

# error

error = [ "werror" ]
error_default = [ "error", 'werror/use_std' ]
error_full = [ "error", 'werror/use_std' ]

# derive

derive = [ "derive_tools" ]
derive_full = [


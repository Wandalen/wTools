[package]
name = "is_slice"
version = "0.1.1"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Volodymyr M. <volodymyr.migdal@gmail.com>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/is_slice"
repository = "https://github.com/Wandalen/wTools/tree/master/module/rust/is_slice"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/rust/is_slice"
description = """
Macro to answer the question: is it a slice?
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
all-features = true

include = [
  "/rust/impl/typing/is_slice_lib.rs",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
use_std = []
use_alloc = []
default = [ "use_std" ]

[lib]
name = "is_slice"
path = "rust/impl/typing/is_slice_lib.rs"

[[test]]
name = "is_slice_test"
path = "rust/test/typing/is_slice_tests.rs"

[[test]]
name = "is_slice_smoke_test"
path = "rust/test/_integration_test/smoke_test.rs"

[[example]]
name = "is_slice_trivial"
path = "sample/rust/is_slice_trivial/src/main.rs"

[dependencies]

[dev-dependencies]
# trybuild = { version = "~1.0", features = [ "diff" ] }
test_tools = { version = "~0.1", path = "../../rust/test_tools" }

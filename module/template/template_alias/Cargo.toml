[[test]]
name = "template_alias_test"
path = "tests/_blank/tests.rs"

[[test]]
name = "template_alias_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

[dependencies]

[dev-dependencies]
test_tools = { workspace = true }
smoke_test = { workspace = true }

[package]
name = "wautomata"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Volodymyr M. <volodymyr.migdal@gmail.com>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/wautomata"
repository = "https://github.com/Wandalen/wTools/tree/master/module/rust/wautomata"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/rust/wautomata"
description = """
Implementation of automata.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

include = [
  "/rust/impl/automata",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[lib]
name = "wautomata"
path = "rust/impl/automata/wautomata_lib.rs"

[[test]]
name = "wautomata_test"
path = "rust/test/automata/wautomata_lib_test.rs"

# [[example]]
# name = "wautomata_trivial_sample"
# path = "sample/rust/wautomata_trivial_sample/src/main.rs"

[dependencies]
# derive_tools = { version = "~0.1", path = "../../rust/derive_tools" }
# wtools = { version = "~0.2", features = [ "nightly" ] }
wtools = { version = "~0.2", path = "../../rust/wtools", features = [ "nightly" ] }

[dev-dependencies]
test_tools = { version = "~0.1", path = "../../rust/test_tools" }

[package]
name = "implements"
version = "0.1.2"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/implements"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/implements"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/implements"
description = """
Macro to answer the question: does it implement a trait?
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
all-features = true

include = [
  "/rust/impl/typing/implements_impl.rs",
  "/rust/impl/typing/implements_lib.rs",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
default = [ ]
full = []
# use_std = []
no_std = []
use_alloc = []

[lib]
name = "implements"
path = "src/typing/implements_lib.rs"

[[test]]
name = "implements_test"
path = "tests/typing/implements_tests.rs"

[[test]]
name = "implements_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

[[example]]
name = "implements_trivial_sample"
path = "examples/implements_trivial_sample/src/main.rs"

[dependencies]

[dev-dependencies]
# trybuild = { version = "~1.0", features = [ "diff" ] }
test_tools = { workspace = true }

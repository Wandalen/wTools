[package]
name = "process_tools"
version = "0.3.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/process_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/process_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/process_tools"
description = """
Collection of algorithms and structures to handle processes properly.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true


[package.metadata.docs.rs]
features = [ "full" ]
all-features = false


[features]
default = [ "enabled", "process_environment_is_cicd" ]
full = [ "enabled", "process_environment_is_cicd" ]
no_std = [
  "former/no_std",
  # xxx
  # "proper_path_tools/no_std",
  # "error_tools/no_std",
  # "iter_tools/no_std",
  "test_tools/no_std",
]
use_alloc = [
  "no_std",
  "former/use_alloc",
  # "proper_path_tools/use_alloc",
  # "error_tools/use_alloc",
  # "iter_tools/use_alloc",
  "test_tools/use_alloc",
]
enabled = [
  "mod_interface/enabled",
  "former/enabled",
  "proper_path_tools/enabled",
  "error_tools/enabled",
  "iter_tools/enabled",
]

process_environment_is_cicd = []


[dependencies]
mod_interface = { workspace = true }
former = { workspace = true, features = [ "derive_former" ] }
proper_path_tools = { workspace = true }
error_tools = { workspace = true, features = [ "error_for_app" ] } # qqq : xxx : rid off error_for_app
iter_tools = { workspace = true }

## external
duct = "0.13.7"


[dev-dependencies]
test_tools = { workspace = true }
assert_fs = { version = "1.1.1" }

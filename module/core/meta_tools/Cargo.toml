[dependencies]

## external
literally = { version = "~0.1", optional = true, default-features = false }
paste = { version = "~1.0", optional = true, default-features = false }

## internal
impls_index = { workspace = true }
for_each = { workspace = true, features = [ "enabled" ] }
mod_interface = { workspace = true, features = [ "enabled" ] }

# former = { workspace = true, optional = true, default-features = false }
# woptions = { workspace = true, optional = true, default-features = false }

[dev-dependencies]
test_tools = { workspace = true }

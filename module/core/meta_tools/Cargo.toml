[package]
name = "meta_tools"
version = "0.4.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/meta_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/meta_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/meta_tools"
description = """
Collection of general purpose meta tools.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

exclude = [ "/tests", "/examples", "-*" ]
# include = [
#   "/rust/impl/meta",
#   "/Cargo.toml",
#   "/Readme.md",
#   "/License",
# ]

[features]
default = [
  "enabled",
  "for_each",
  "impls_index",
  # "mod_interface",
  # "former",
  # "options",
  "collection_make",
  "idents_concat",
  # "use_std",
]
full = [
  "enabled",
  "for_each",
  "impls_index",
  # "mod_interface",
  # "former",
  # "options",
  "collection_make",
  "idents_concat",
  # "use_std",
]
# use_std = []
no_std = []
use_alloc = []
enabled = []

for_each = [ "for_each/enabled" ]
impls_index = [ "impls_index/enabled" ]
# mod_interface = [ "mod_interface/enabled" ]
# xxx : qqq : make mod_interface optional maybe

# for_each = { workspace = true, optional = true }
# impls_index = { workspace = true, optional = true }
# mod_interface = { workspace = true }

collection_make = [ "literally" ]
# options = [ "woptions" ]
idents_concat = [ "paste" ]


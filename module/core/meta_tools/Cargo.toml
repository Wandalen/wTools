[package]
name = "meta_tools"
version = "0.12.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/meta_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/meta_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/meta_tools"
description = """
Collection of general purpose meta tools.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [
  "enabled",
  "meta_for_each",
  "meta_impls_index",
  "mod_interface",
  "meta_idents_concat",
]
full = [
  "enabled",
  "meta_for_each",
  "meta_impls_index",
  "mod_interface",
  "meta_idents_concat",
]
no_std = []
use_alloc = [ "no_std" ]
enabled = [
  "for_each/enabled",
  "impls_index/enabled",
  "mod_interface/enabled",
]

meta_for_each = [ "for_each/enabled", "dep:for_each" ]
meta_impls_index = [ "impls_index/enabled", "dep:impls_index" ]
mod_interface = [ "mod_interface/enabled", "dep:mod_interface" ]

# meta_constructors = [ "literally" ]
meta_idents_concat = [ "dep:paste" ]

[dependencies]

# ## external
paste = { workspace = true, optional = true, default-features = false }

## internal
for_each = { workspace = true, optional = true }
impls_index = { workspace = true, optional = true }
mod_interface = { workspace = true, optional = true }

[dev-dependencies]
test_tools = { workspace = true }

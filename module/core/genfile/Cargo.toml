[package]
name = "genfile_core"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "readme.md"
documentation = "https://docs.rs/genfile_core"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/genfile"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/genfile"
description = """
File generation tools for code generation and template materialization.
"""
categories = [ "development-tools", "template-engine" ]
keywords = [ "fundamental", "general-purpose", "template", "codegen" ]


[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [ "enabled" ]
full = [ "enabled" ]
enabled = [
  "error_tools/enabled",
  "collection_tools/enabled",
  "mod_interface/enabled",
]

[dependencies]
handlebars = "4.5.0"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_yaml = "0.9"
base64 = "0.22"
regex = "1.11"
error_tools = { workspace = true, features = [ "error_typed" ] }
collection_tools = { workspace = true }
mod_interface = { workspace = true }

[dev-dependencies]

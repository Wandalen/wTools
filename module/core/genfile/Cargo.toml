[package]
name = "genfile"
version = "0.2.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "readme.md"
documentation = "https://docs.rs/genfile"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/genfile"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/genfile"
description = """
CLI for genfile_core template archive management - create, manage, and materialize code generation templates.
"""
categories = [ "command-line-utilities", "development-tools" ]
keywords = [ "template", "codegen", "cli", "scaffolding", "generator" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [ "enabled" ]
full = [ "enabled" ]
enabled = []

[build-dependencies]
# Build-time YAML processing
walkdir = "2"

[dependencies]
# Core functionality
genfile_core = { workspace = true, features = [ "full" ] }

# CLI framework with Multi-YAML support
unilang = { workspace = true, features = [
  "enabled",
  "repl",
  "enhanced_repl",
  "static_registry",           # Enable compile-time static registry
  "multi_file",                # Enable Multi-file aggregation
  "approach_yaml_multi_build"  # Enable Approach #2 (default)
] }

# Error handling and utilities
error_tools = { workspace = true, features = [ "enabled", "error_typed" ] }
mod_interface = { workspace = true, features = [ "enabled" ] }

[dev-dependencies]
test_tools = { workspace = true, features = [ "full" ] }
assert_cmd = "2.0"
predicates = "3.0"
assert_fs = "1.0"
tempfile = "3.8"

[[bin]]
name = "genfile"
path = "src/main.rs"

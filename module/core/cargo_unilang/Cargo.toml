[package]
name = "cargo_unilang"
version = "0.1.0"
edition = "2021"
description = "Scaffolding and health check tool for unilang CLI projects - prevents common mistakes"
license = "MIT"
repository = "https://github.com/Wandalen/wTools"
keywords = [ "cli", "scaffolding", "unilang", "code-generation" ]
categories = [ "command-line-utilities", "development-tools" ]

[dependencies]
# CLI framework (Rust CLI Framework Mandate compliance)
unilang = { workspace = true }

# For Cargo.toml parsing and generation
toml_edit = "0.22"

# For file operations
walkdir = "2.5"

[dev-dependencies]
# Integration testing
assert_cmd = "2.0"
assert_fs = "1.1"
predicates = "3.1"

[[bin]]
name = "cargo_unilang"
path = "src/main.rs"

[lints.clippy]
# cargo_unilang is a developer tool, not a library - allow pedantic lints
uninlined_format_args = "allow"
doc_markdown = "allow"
single_char_pattern = "allow"
assigning_clones = "allow"
map_unwrap_or = "allow"
if_not_else = "allow"
redundant_closure_for_method_calls = "allow"
manual_let_else = "allow"

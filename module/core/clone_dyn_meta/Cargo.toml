[package]
name = "clone_dyn_meta"
version = "0.19.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/clone_dyn_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/clone_dyn_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/clone_dyn_meta"
description = """
Derive to clone dyn structures.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false
# exclude = [ "/tests", "/examples", "-*" ]

[lib]
proc-macro = true

[features]
default = [ "enabled" ]
full = [ "enabled" ]
enabled = [ "macro_tools/enabled", "former_types/enabled" ]

[dependencies]
macro_tools = { workspace = true } # qqq : xxx : optimize set of features
former_types = { workspace = true, features = [ "types_component_assign" ] }
# xxx : incapsulate into macro_tools
const_format = { version = "0.2.32" }
# xxx : incapsulate into macro_tools

[dev-dependencies]
test_tools = { workspace = true }

[package]
name = "cli_tools"
version = "0.1.0"
edition = "2021"
authors = [ "wTools Contributors" ]
license = "MIT"
description = "CLI application building blocks for command-line tools"
repository = "https://github.com/Wandalen/wTools"
documentation = "https://docs.rs/cli_tools"
keywords = [ "cli", "command-line", "output", "formatting", "tools" ]
categories = [ "command-line-utilities", "development-tools" ]

[lints]
workspace = true

[dependencies]
strs_tools = { workspace = true, features = [ "ansi", "string_split", "std" ] }

[dev-dependencies]

[features]
default = [ "enabled", "std" ]
enabled = []
std = []
use_alloc = []
string_split = []
ansi_unicode = [ "strs_tools/ansi_unicode" ]

# Individual modules
cli_output = [ "enabled", "std", "string_split" ]

# Composite features
full = [ "cli_output" ]

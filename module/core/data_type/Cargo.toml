[package]
name = "data_type"
version = "0.1.9"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/data_type"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/data_type"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/data_type"
description = """
Collection of primal data types.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

exclude = [ "/tests", "/examples", "-*" ]
# include = [
#   "/rust/impl/dt",
#   "/Cargo.toml",
#   "/Readme.md",
#   "/License",
# ]

# = features

[features]

default = [
  # "use_std",
  "either",
  "prelude",
  "interval",
  "make",
  "vectorized_from",
  "type_constructor/default",
]
full = [
  # "use_std",
  "either",
  "prelude",
  "interval",
  "make",
  "vectorized_from",
  "type_constructor/full",
]
# # use_std = []
no_std = []
use_alloc = []
enabled = []

prelude = []
interval = [ "interval_adapter" ]
make = [ "type_constructor/make" ]
vectorized_from = [ "type_constructor/vectorized_from" ]

# = entries

# [lib]
# name = "data_type"
# path = "src/dt/data_type_lib.rs"

[[test]]
name = "data_type_test"
path = "tests/dt/data_type_tests.rs"

[[test]]
name = "data_type_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

[[example]]
name = "data_type_trivial_sample"
path = "examples/data_type_trivial_sample/src/main.rs"

[dependencies]

## external
either = { version = "~1.6", optional = true }

## internal
type_constructor = { workspace = true, optional = true }
interval_adapter = { workspace = true, optional = true }

[dev-dependencies]
test_tools = { workspace = true }
smoke_test = { workspace = true }

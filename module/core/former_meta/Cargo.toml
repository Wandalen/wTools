[package]
name = "former_meta"
version = "0.7.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/former_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/former_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/former_meta"
description = """
Former - a variation of builder pattern. Implementation of its derive macro. Should not be used independently, instead use module::former which relies on the module.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false
exclude = [ "/tests", "/examples", "-*" ]

[features]
default = [ "enabled", "derive_former", "derive_component_from" ]
full = [ "enabled", "derive_former", "derive_component_from" ]
enabled = []

derive_former = []
derive_component_from = []

[lib]
proc-macro = true

[dependencies]
macro_tools = { workspace = true, features = [ "default" ] }
iter_tools = { workspace = true, features = [ "default" ] }

# zzz : optimize features set

[dev-dependencies]
test_tools = { workspace = true, features = [ "default" ] }

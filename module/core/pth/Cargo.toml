[package]
name = "pth"
version = "0.21.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/pth"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/pth"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/pth"
description = """
Collection of algorithms and structures to handle paths properly.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [
  "enabled",
  "path_unique_folder_name",
  "path_utf8",
]
full = [
  "default",
  "derive_serde",
  "path_utf8",
]
no_std = []
# qqq : xxx : negate no_std
# use_std = []
use_alloc = [ "no_std" ]
enabled = [ "mod_interface/enabled" ]

path_unique_folder_name = []
derive_serde = [ "serde" ]
path_utf8 = [ "camino" ]

[dependencies]
regex = { version = "1.10.3" }
mod_interface = { workspace = true }
serde = { version = "1.0.197", optional = true, features = [ "derive" ] }
camino = { version = "1.1.7", optional = true, features = [] }

[dev-dependencies]
test_tools = { workspace = true }

[package]
name = "variadic_from_meta"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/variadic_from_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/variadic_from_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/variadic_from_meta"
description = """
Variadic from.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
macro_tools = { workspace = true, features = ["enabled"] }
proc-macro2 = "1.0"

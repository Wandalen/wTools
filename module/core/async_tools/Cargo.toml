[package]
name = "async_tools"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/async_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/async_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/async_tools"
description = """
Toolkit for asynchronous programming.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [ "enabled", "async_from", "async_try_from" ]
full = [ "default" ]
enabled = []
async_from = [ "async_from/async_from" ]
async_try_from = [ "async_from/async_try_from" ]

[dependencies]
async-trait = { workspace = true }
async_from = { workspace = true }

[dev-dependencies]
# test_tools = { workspace = true }
tokio = { workspace = true, default-features = false, features = [ "rt-multi-thread", "time", "macros" ] }

[package]
name = "test_tools"
version = "0.11.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/test_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/test_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/test_tools"
description = """
Tools for writing and running tests.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "testing" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

# = features

[features]
default = [
  "enabled",
  # "standalone",
  "normal",
]
full = [ "default" ]
no_std = [
  # "error_tools/no_std",
  # "meta_tools/no_std",
  # "mem_tools/no_std",
  # "typing_tools/no_std",
  # "data_type/no_std",
  # "diagnostics_tools/no_std",
  # "process_tools_published/no_std",
  # "former_stable/use_alloc",
]
use_alloc = [
  "no_std",
  # "error_tools/use_alloc",
  # "meta_tools/use_alloc",
  # "mem_tools/use_alloc",
  # "typing_tools/use_alloc",
  # "data_type/use_alloc",
  # "diagnostics_tools/use_alloc",
  # "process_tools_published/use_alloc",
  # "former_stable/use_alloc",
]
enabled = [
  # "error_tools/enabled",
  # "meta_tools/enabled",
  # "mem_tools/enabled",
  # "typing_tools/enabled",
  # "data_type/enabled",
  # "diagnostics_tools/enabled",
  # "process_tools/enabled",
  # "collection_tools/enabled",
]
# nightly = [ "typing_tools/nightly" ]

normal = [
  "dep:error_tools",
  "dep:collection_tools",
  "dep:impls_index",
  "dep:mem_tools",
  "dep:typing_tools",
  "dep:diagnostics_tools",
  "dep:process_tools",
]
standalone = [
  "standalone_error_tools",
  "standalone_collection_tools",
  "standalone_impls_index",
  "standalone_mem_tools",
  "dep:mem_tools",
  "dep:typing_tools",
  "dep:diagnostics_tools",
  "dep:process_tools",
]
standalone_error_tools = [ "dep:anyhow", "dep:thiserror", "error_typed", "error_untyped" ]
standalone_collection_tools = [ "dep:hashbrown", "collection_constructors", "collection_into_constructors" ]
standalone_impls_index = [ "dep:impls_index_meta" ]
standalone_mem_tools = []

# error_tools
error_typed = []
error_untyped = []
# collection_tools
collection_constructors = []
collection_into_constructors = []

[dependencies]

## external

trybuild = { version = "1.0.85", features = [ "diff" ] }
rustversion = { workspace = true }
num-traits = { workspace = true }
rand = { workspace = true }
# tempdir = { workspace = true }

## internal

error_tools = { workspace = true, features = [ "full" ], optional = true }
collection_tools = { workspace = true, features = [ "full" ], optional = true }
impls_index = { workspace = true, features = [ "full" ], optional = true }

mem_tools = { workspace = true, features = [ "full" ], optional = true }
typing_tools = { workspace = true, features = [ "full" ], optional = true }
diagnostics_tools = { workspace = true, features = [ "full" ], optional = true }
process_tools = { workspace = true, features = [ "full" ], optional = true }

# former_stable = { workspace = true, features = [ "full" ] }

## transient

# error_tools
anyhow = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
# collection_tools
hashbrown = { workspace = true, optional = true }
# impls_index
impls_index_meta = { workspace = true, optional = true }
# mem_tools

[build-dependencies]
rustc_version = "0.4"

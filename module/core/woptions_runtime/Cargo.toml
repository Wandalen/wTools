[package]
name = "woptions_runtime"
version = "0.1.4"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/woptions_runtime"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/woptions_runtime"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/woptions_runtime"
description = """
Mechanism to define map of options for a fuction and its defaults laconically. Its runtime.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

exclude = [ "/tests", "/examples", "-*" ]
include = [
  "/rust/impl/options/runtime",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
default = [ "enabled" ]
full = [ "enabled" ]
# use_std = []
no_std = []
use_alloc = []
enabled = []

[lib]
name = "woptions_runtime"
path = "src/options/runtime/woptions_lib.rs"

[[test]]
name = "options_runtime_test"
path = "tests/options/woptions_runtime_tests.rs"

[dependencies]
former = { workspace = true }

[dev-dependencies]
test_tools = { workspace = true }
# smoke_test = { workspace = true }

# Compile-Time CLI Aggregation Demo Manifest
# This YAML file demonstrates how multiple CLI modules can be aggregated
# at compile-time using the existing build.rs infrastructure
#
# NAMING CONVENTION: Use compound names with dots (e.g., ".cmd1.action1") and empty namespace
# to demonstrate the recommended command naming format that users will see and use.
#
# NOTE: Generic command names are used to emphasize that unilang is a domain-agnostic
# framework applicable to ANY application domain, not just specific use cases.

# Generic Module 1 Commands
- name: ".cmd1.process"
  namespace: ""
  description: "Process two values"
  hint: "Generic processing operation"
  arguments:
    - name: "input1"
      description: "First input value"
      kind: "Integer"
      hint: "First input"
      attributes:
        optional: false
    - name: "input2"
      description: "Second input value"
      kind: "Integer"
      hint: "Second input"
      attributes:
        optional: false
  status: "stable"
  version: "1.0.0"
  tags: ["generic", "processing"]
  aliases: []
  permissions: []
  idempotent: true
  examples:
    - ".cmd1.process input1::10 input2::5"
    - ".cmd1.process input1::100 input2::200"

- name: ".cmd1.execute"
  namespace: ""
  description: "Execute operation on two values"
  hint: "Generic execution operation"
  arguments:
    - name: "value1"
      description: "First value"
      kind: "Integer"
      hint: "First value"
      attributes:
        optional: false
    - name: "value2"
      description: "Second value"
      kind: "Integer"
      hint: "Second value"
      attributes:
        optional: false
  status: "stable"
  version: "1.0.0"
  tags: ["generic", "execution"]
  aliases: []
  permissions: []
  idempotent: true
  examples:
    - ".cmd1.execute value1::7 value2::8"

# Generic Module 2 Commands
- name: ".cmd2.list"
  namespace: ""
  description: "List items"
  hint: "Generic listing operation"
  arguments:
    - name: "target"
      description: "Target to list"
      kind: "String"
      hint: "Target identifier"
      attributes:
        optional: true
        default: "default"
  status: "stable"
  version: "1.0.0"
  tags: ["generic", "listing"]
  aliases: ["ls"]
  permissions: []
  idempotent: true
  examples:
    - ".cmd2.list"
    - ".cmd2.list target::custom"

- name: ".cmd2.copy"
  namespace: ""
  description: "Copy an item"
  hint: "Generic copy operation"
  arguments:
    - name: "source"
      description: "Source identifier"
      kind: "String"
      hint: "Source"
      attributes:
        optional: false
      aliases: ["src"]
    - name: "destination"
      description: "Destination identifier"
      kind: "String"
      hint: "Destination"
      attributes:
        optional: false
      aliases: ["dest", "dst"]
  status: "stable"
  version: "1.0.0"
  tags: ["generic", "copy"]
  aliases: ["cp"]
  permissions: []
  idempotent: false
  examples:
    - ".cmd2.copy source::item1 destination::item2"

# Generic Service Commands
- name: ".svc1.connect"
  namespace: ""
  description: "Connect to service"
  hint: "Generic service connection"
  arguments:
    - name: "endpoint"
      description: "Service endpoint"
      kind: "String"
      hint: "Endpoint address"
      attributes:
        optional: true
        default: "default"
    - name: "port"
      description: "Service port"
      kind: "Integer"
      hint: "Port number"
      attributes:
        optional: true
        default: "8080"
  status: "stable"
  version: "1.0.0"
  tags: ["generic", "connection"]
  aliases: []
  permissions: ["service_access"]
  idempotent: true
  examples:
    - ".svc1.connect"
    - ".svc1.connect endpoint::remote port::8080"

# Note: .version, .help, .info commands are defined in unilang.commands.yaml
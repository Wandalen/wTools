[package]
name = "impls_index_meta"
version = "0.13.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "readme.md"
documentation = "https://docs.rs/impls_index_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/impls_index_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/impls_index_meta"
description = """
Several of macros to put each function under a named macro to index every function in a class.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false


[features]
default = [ "enabled" ]
full = [ "enabled" ]
# The 'enabled' feature activates core dependencies
enabled = [ "macro_tools/enabled" ]

[lib]
proc-macro = true

[dependencies]
# Use macro_tools as per Design Rulebook requirement - provides syn, quote, proc-macro2 re-exports
macro_tools = { workspace = true, features = [ "default" ] }

[dev-dependencies]

[package]
name = "impls_index_meta"
version = "0.13.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/impls_index_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/impls_index_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/impls_index_meta"
description = """
Several of macros to put each function under a named macro to index every function in a class.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false


[features]
default = [ "enabled" ]
full = [ "enabled" ]
# The 'enabled' feature no longer depends on macro_tools
enabled = []

[lib]
proc-macro = true

[dependencies]
# macro_tools dependency removed
# Direct dependencies added using workspace inheritance and minimal features
proc-macro2 = { workspace = true, default-features = false, features = [ "default" ] } # Inherits version and settings from workspace
quote = { workspace = true, default-features = false, features = [ "default" ] }      # Inherits version and settings from workspace
syn = { workspace = true, default-features = false, features = [ "parsing", "printing", "proc-macro", "full" ] } # Inherits version, specifies features inline

[dev-dependencies]

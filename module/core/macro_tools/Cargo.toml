[package]
name = "macro_tools"
version = "0.3.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/macro_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/macro_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/macro_tools"
description = """
Tools for writing procedural macroses.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose", "builder-pattern" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

exclude = [ "/tests", "/examples", "-*" ]

[features]
default = [ "enabled" ]
full = [ "enabled" ]
no_std = []
use_alloc = []
enabled = []
# qqq2 : introduce feature enabled

[dependencies]

## external
proc-macro2 = { version = "~1.0", features = [] }
quote = { version = "~1.0", features = [] }
syn = { version = "~1.0", features = [ "full", "extra-traits" ] }

## internal
interval_adapter = { workspace = true, features = [ "default" ] }
# derive_tools = { workspace = true, features = [ "default" ] }
# type_constructor = { workspace = true, features = [ "default" ] }

[dev-dependencies]
# trybuild = { version = "~1.0", features = [ "diff" ] }
test_tools = { workspace = true }
smoke_test = { workspace = true }

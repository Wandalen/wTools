[package]
name = "std_x"
version = "0.1.2"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dm.vict.kr@gmail.com>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/std_x"
repository = "https://github.com/Wandalen/wTools/tree/master/module/alias/std_x"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/alias/std_x"
description = """
Collection of general purpose tools for solving problems. Fundamentally extend the language without spoiling, so may be used solely or in conjunction with another module of such kind.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
all-features = true

include = [
  "/rust/impl/std_x_lib.rs",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]
# rustdoc-args = []

[lib]
name = "std_x"
path = "rust/impl/std_x_lib.rs"

[[test]]
name = "std_x_test"
path = "rust/test/std_x_lib_test.rs"

[[test]]
name = "std_x_smoke_test"
path = "rust/test/_integration_test/smoke_test.rs"

[features]

# iter

iter = [ "wtools/iter" ]
iter_default = [
  "iter",
  "wtools/iter_default"
]
iter_full = [
  "wtools/iter_full",
  "iter",
  "iter_use_std",
]
iter_use_std = [ "wtools/iter_use_std" ]
iter_use_alloc = [ "wtools/iter_use_alloc" ]

# meta

meta = [ "wtools/meta" ]
meta_default = [
  "meta",
  "meta_for_each",
  "meta_impls_index",
  "meta_mod_interface",
  "meta_former",
  "meta_options",
  "meta_collection_make",
]
meta_full = [
  "meta",
  "meta_for_each",
  "meta_impls_index",
  "meta_mod_interface",
  "meta_former",
  "meta_options",
  "meta_collection_make",
]
meta_for_each = [ "meta", "wtools/meta_for_each" ]
meta_impls_index = [ "meta", "wtools/meta_impls_index" ]
meta_mod_interface = [ "meta", "wtools/meta_mod_interface" ]
meta_collection_make = [ "meta", "wtools/meta_collection_make" ]
meta_former = [ "meta", "wtools/meta_former" ]
meta_options = [ "meta", "wtools/meta_options" ]

# typing

typing = [ "wtools/typing" ]
typing_default = [
  "typing",
  "typing_inspect_type",
  "typing_is_slice",
  "typing_implements",
]
typing_full = [
  "typing",
  "typing_inspect_type",
  "typing_is_slice",
  "typing_implements",
]
typing_nightly = [ "typing", "nightly", "wtools/typing_nightly" ]
typing_inspect_type = [ "typing", "wtools/typing_inspect_type" ]
typing_is_slice = [ "typing", "wtools/typing_is_slice" ]
typing_implements = [ "typing", "wtools/typing_implements" ]

# time

time = [ "wtools/time" ]
time_default = [
  "time",
  "time_now",
]
time_full = [
  "time",
  "time_now",
]
time_now = [ "time", "wtools/time_now" ]

# string

string = [ "wtools/string" ]
string_indentation = [ "string", "wtools/string_indentation" ]
string_parse = [ "string", "wtools/string_parse" ]
string_split = [ "string", "wtools/string_split" ]
string_default = [
  "string",
  "string_indentation",
  "string_parse",
  "string_split",
]
string_full = [
  "string",
  "string_indentation",
  "string_parse",
  "string_split",
]

# error

error = [ "wtools/error" ]
error_default = [ "error" ]
error_full = [ "error" ]

# derive

derive = [ "wtools/derive" ]
derive_full = [

  "derive",

  "derive_add_assign",
  "derive_add",

[package]
name = "gspread"
version = "0.1.0"
edition = "2021"
authors = [
    "Vsevolod Bakutov <sevabakutov322@gmail.com>"
]
license = "MIT"
description = """
    Google Sheets Cli API
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]
default-run = "main"

[[bin]]
name = "main"
path = "src/bin/main.rs"

[dependencies]
google-sheets4 = "*"
pth = "0.21.0"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
dotenv = "0.15"
serde = "1.0.213"
serde_with = "3.11.0"
error_tools = "0.19.0"
derive_tools = "0.32.0"
thiserror = "2.0.3"
serde_json = "1.0.132"
regex = "1.11.1"

[dependencies]
wtools = { workspace = true }
wmath = "~0.3"
gif = "~0.11"
apng = "~0.2.0"
png = "~0.16.3"
ac-ffmpeg = "~0.17"
openh264 = "~0.2"

[dev-dependencies]
image = "~0.24"
test_tools = { workspace = true }
smoke_test = { workspace = true }

[package]
name = "refiner"
version = "0.1.1"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/refiner"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/refiner"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/refiner"
description = """
Utility to operate files from a command line.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [ "enabled" ]
full = [ "enabled" ]
enabled = []

[dependencies]
# wtools = { workspace = true }
error_tools ={ workspace = true, features = [ "full" ] }
meta_tools = { workspace = true, features = [ "full" ] }

[dev-dependencies]
test_tools = { workspace = true }

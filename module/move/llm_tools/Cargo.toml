[package]
name = "llm_tools"
version = "0.2.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/llm_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/llm_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/llm_tools"
description = """
Unified API for AI.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]
default-run = "main"

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[features]
default = [ "enabled" ]
full = [ "enabled" ]
enabled = [
  "former/enabled",
  "format_tools/enabled",
  "reflect_tools/enabled",
]

[[bin]]
name = "main"
path = "src/bin/main.rs"

[dependencies]

# xxx : qqq : optimze features
mod_interface = { workspace = true, features = [ "full" ] }
former = { workspace = true, features = [ "full" ] }
format_tools = { workspace = true, features = [ "full" ] }
reflect_tools = { workspace = true, features = [ "full" ] }

openai-api-rs = { version = "=5.0.14" }
tokio = { version = "1", features = ["full"] }
dotenv = "0.15"
asbytes = { workspace = true, features = [ "full" ] }
pth = { workspace = true, features = [ "full" ] }
error_tools = { workspace = true, features = [ "full" ] }
derive_tools = { workspace = true, features = ["full"] }

regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_with = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }

futures-core = { workspace = true }
futures-util = { workspace = true }

[dev-dependencies]
test_tools = { workspace = true }

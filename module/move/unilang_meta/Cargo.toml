[package]
name = "unilang_meta"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/unilang_meta"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/unilang_meta"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/unilang_meta"
description = """
Macros for unilang. Define your command-line utility interface once and get consistent interaction across multiple modalities — CLI, GUI, TUI, AUI, Web APIs, and more—essentially for free.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[lints]
workspace = true

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

[lib]
proc-macro = true

[features]
default = [
  "enabled",
]
full = [
  "enabled",
]
enabled = [ "macro_tools/enabled", "iter_tools/enabled", "component_model_types/enabled" ]

derive_as_mut = []
derive_as_ref = []
derive_deref = []
derive_deref_mut = []
derive_from = []
derive_new = []
derive_index = []
derive_index_mut = []
derive_inner_from = []
derive_variadic_from = [ "iter_tools/iter_ext" ]
derive_not = []
derive_phantom = []

[dependencies]
macro_tools = { workspace = true, features = [ "full" ] }
iter_tools = { workspace = true, features = [ "iter_trait" ] }
component_model_types = { workspace = true, features = [ "types_component_assign" ] }

[dev-dependencies]
test_tools = { workspace = true }

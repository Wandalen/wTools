[package]
name = "willbe"
version = "0.1.3"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/willbe"
repository = "https://github.com/Wandalen/wTools/tree/master/module/move/willbe"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/move/willbe"
description = """
Utility with set of tools for managing developer routines.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false
exclude = [ "/tests", "/examples", "-*" ]
include = [
  "/rust/impl/willbe",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
default = [ "enabled" ]
full = [ "enabled" ]
# use_std = []
no_std = []
use_alloc = []
enabled = []

[lib]
name = "willbe"
path = "src/willbe/willbe_lib.rs"

[[bin]]
name = "willbe"
path = "src/willbe/willbe_entry.rs"

# [[test]]
# name = "willbe_test"
# path = "tests/willbe/willbe_tests.rs"

[[test]]
name = "willbe_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

# [[example]]
# name = "willbe_trivial_sample"
# path = "examples/willbe_trivial_sample/src/main.rs"

[dependencies]
wtools = { workspace = true }
wca = { workspace = true }
anyhow = "~1.0"
toml_edit = "~0.14"
cargo_metadata = "~0.14"
ureq = "~2.4"
sha-1 = "~0.10"
globwalk = "~0.8"
petgraph = "~0.6"
ptree = "~0.4"

[dev-dependencies]
test_tools = { workspace = true }
smoke_test = { workspace = true }


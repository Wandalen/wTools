[package]
name = "automata_tools"
version = "0.1.1"
edition = "2021"
authors = [
  "Kostiantyn Wandalen <wandalen@obox.systems>",
  "Dmytro Kryvoruchko <dmytro.kr@obox.systems>",
]
license = "MIT"
readme = "Readme.md"
documentation = "https://docs.rs/automata_tools"
repository = "https://github.com/Wandalen/wTools/tree/master/module/core/automata_tools"
homepage = "https://github.com/Wandalen/wTools/tree/master/module/core/automata_tools"
description = """
Automata tools.
"""
categories = [ "algorithms", "development-tools" ]
keywords = [ "fundamental", "general-purpose" ]

[package.metadata.docs.rs]
features = [ "full" ]
all-features = false

include = [
  "/rust/impl/graph/automata_tools_lib.rs",
  "/rust/impl/graph/automata",
  "/Cargo.toml",
  "/Readme.md",
  "/License",
]

[features]
default = [ "enabled" ]
full = [ "enabled" ]
# use_std = []
no_std = []
use_alloc = []
enabled = []

[lib]
name = "automata_tools"
path = "src/graph/automata_tools_lib.rs"

[[test]]
name = "automata_tools_test"
path = "tests/graph/automata_tools_tests.rs"

[[test]]
name = "automata_tools_smoke_test"
path = "tests/_integration_test/smoke_test.rs"

[[example]]
name = "automata_tools_trivial_sample"
path = "examples/automata_tools_trivial_sample/src/main.rs"
# zzz : write please # aaa : Dmytro : added

[dependencies]
graphs_tools = { version = "~0.1", path = "../../move/graphs_tools", features = [ "full" ] }

[dev-dependencies]
test_tools = { workspace = true }
smoke_test = { workspace = true }
wtools = { workspace = true }
